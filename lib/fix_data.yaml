version: 1
transforms:
  - title: 'Use NesIcons instead of NesIcons'
    date: 2023-09-27
    element:
      uris:
        - 'nes_icon.dart'
        - 'src/widgets/nes_icon.dart'
        - 'package:nes_ui/src/widgets/nes_icon.dart'
        - 'nes_ui.dart'
        - 'package:nes_ui/nes_ui.dart'
      variable: 'instance'
      inClass: 'NesIconCollection'
    changes:
      - kind: 'replacedBy'
        newElement:
          uris:
            - 'nes_icon.dart'
            - 'src/widgets/nes_icon.dart'
            - 'package:nes_ui/src/widgets/nes_icon.dart'
            - 'nes_ui.dart'
            - 'package:nes_ui/nes_ui.dart'
          variable: 'NesIcons'
